<html>
	<head>
		<style type="text/css" media="all">
			body {
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<div id="TimeLine"></div>
		<script type="text/javascript" charset="utf-8">

		  window.timeline_config = {
			width:              '1000',
			height:             '600',
			source:             'test.json',
			embed_id:           'TimeLine',               //OPTIONAL USE A DIFFERENT DIV ID FOR EMBED

			debug:              false,                           //OPTIONAL DEBUG TO CONSOLE
			lang:               'en',                           //OPTIONAL LANGUAGE
			maptype:            'watercolor',                   //OPTIONAL MAP STYLE
			css:                'css/timeline.css',     //OPTIONAL PATH TO CSS
			js:                 'js/libs/timeline-min.js'    //OPTIONAL PATH TO JS
		  };

		</script>
		<script type="text/javascript" src="js/libs/storyjs-embed.js"></script>

</html>
